<h3>Ultimas atualizações</h3>
<hr />
{% for message in room_messages %}
<div>
  <small>
    <a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a>
    {{message.created|timesince}}
  </small>
  <small>Sala - "{{message.room}}"</small>

  <p>{{message.body}}</p>
  {%if request.user == message.user%}
  <a href="{%url 'delete-message' message.id%}">Deletar</a>
  {%endif%}
</div>
{% endfor %}
